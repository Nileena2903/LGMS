{% extends 'Admin/Adminindex1.html' %}
{% block body%}

<body>
<form action="/myapp/viewScheme_post/" method="post">
{% csrf_token %}
 <table class="table table-active">
    <center><h3><b>SCHEMES</b></h3></center></table> <br><br>
<table class="table table-active">
  <tr>
    <th width="200" scope="row"><label>
      <input  placeholder="Scheme Name"type="text" name="textfield" class="form-control" />
    </label></th>
    <td width="92"><label>
      <input type="submit" name="Submit" value="Search" class="btn btn-style-primary"/>
    </label></td><td><a href="/myapp/addScheme/" class="btn btn-style-white">Add</a></td>
  </tr>
</table>
<table class="table table-bordered">
  <tr>
    <th width="31" scope="row">sl.no</th>
    <th width="54">Scheme</th>
    <th width="45">Description</th>
    <th width="45">Department</th>
  </tr>
  <tr>
      {% for i in data %}
    <td>&nbsp;{{ forloop.counter }}</td>
    <td style="font-weight: bold;">{{ i.Scheme }}</td>
    <td>{{ i.Desc }}</td>
    <td>{{ i.DEPARTMENT.Dname }}</td>
          <td><a href="/myapp/admin_viewjobcardapplications/{{ i.id }}"class="btn btn-outline-dark">Jobcard Applications</a></td>
    <td><a href="/myapp/editScheme/{{ i.id }}"class="btn btn-outline-dark">Edit</a></td>
    <td><a href="/myapp/deleteScheme/{{ i.id }}"class="btn btn-outline-danger">Delete</a></td>
  </tr>
      {% endfor %}
</table>
</form>
</body>
{% endblock %}
