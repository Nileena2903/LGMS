{% extends 'Admin/Adminindex1.html' %}
{% block body%}

<body>
<form action="/myapp/viewWard_post/" method="post">
{% csrf_token %}
 <table class="table table-active">
    <center><h3><b>WARDS</b></h3></center></table> <br><br>
<table  class="table table-active">
  <tr>
    <th  width="144" scope="row"><label>
      <input placeholder="Ward No." type="text" name="textfield"class="form-control" />
    </label></th>
    <th width="129"><label>
      <input type="submit" name="Submit" value="Search"class="btn btn-style-primary" required  />
    </label></th><td><a href="/myapp/addWard/" class="btn btn-style-white">Add</a></td>
  </tr>
</table>
<table  class="table table-bordered" >
  <tr>
    <th width="31" scope="row">sl.no</th>
    <th width="54">Ward Number </th>
    <th width="39">Ward Name   </th>
{#    <td width="55"><p>Ward Member</p>      </td>#}
  </tr>
    {% for i in data %}

  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td style="font-weight: bold;">{{ i.Wnum }}</td>
    <td style="font-weight: bold;">{{ i.Wname }}</td>
    <td><a href="/myapp/editWard/{{ i.id }}" class="btn btn-outline-dark">Edit</a></td>
    <td><a href="/myapp/deleteWard/{{ i.id }}" class=" btn btn-outline-danger">Delete</a></td>
  </tr>
    {% endfor %}
</table>
</form>
</body>

{% endblock %}
