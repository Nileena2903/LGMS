{% extends 'Admin/Adminindex1.html' %}
{% block body%}

<body>
<form action="/myapp/viewDepartment_post/" method="post">
{% csrf_token %}
 <table class="table table-active">
    <center><h3><b>DEPARTMENTS</b></h3></center></table> <br><br>
<table  class="table table-active">
  <tr>
    <th width="144" scope="row"><label>
      <input type="text" name="textfield" class="form-control" />
    </label></th>
    <td width="144"><label>
      <input type="submit" name="Submit" class="btn btn-style-primary" value="Search" />
    </label></td><td><a href="/myapp/addDept/" class="btn btn-style-white">Add</a></td>
  </tr>
</table>
<table  class="table table-bordered">
  <tr>
    <th width="31" >sl.no</th>
    <th width="54">Department Name </th>
     <th width="54"> Email </th>
      <th width="54">Contact </th>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td style="font-weight: bold;">{{ i.Dname }}</td>
    <td>{{ i.Email }}</td>
    <td>{{ i.Phone }}</td>
    <td><a href="/myapp/editDept/{{ i.id }}"class="btn btn-outline-dark">Edit</a></td>
    <td><a href="/myapp/deleteDept/{{ i.id }}"class=" btn btn-outline-danger">Delete</a></td>
  </tr>
     {% endfor %}
</table>
</form>
</body>

{% endblock %}
