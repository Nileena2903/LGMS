{% extends 'Admin/Adminindex1.html' %}
{% block body%}

<body>
<form id="form1" name="form1" method="post" action="/myapp/editStaff_post/" enctype="multipart/form-data">
{% csrf_token %}
<table class="table table-active">
    <center><h3><b>EDIT STAFF</b></h3></center></table> <br><br>
  <input type="hidden" name="id" value="{{ data.id }}">
  <table class="table table-bordered">
  <tr>
       <th scope="row">Department</th>
     <td><label>
         <select name="select" required class="form-control">
             {% for i in data1 %}
             <option value="{{ i.id }}"{% if data.DEPARTMENT.id == i.id %}selected{% endif %}>
             {{ i.Dname }}
             </option>{% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row"> Name </th>
      <td><label>
        <input type="text" name="textfield"value="{{data.Sname }}" class="form-control"/>
      </label></td>
    </tr>
	 <tr>
      <th scope="row">Phone</th>
     <td><label>
        <input type="text" name="textfield1"value="{{data.Phno }}"class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
     <td><label>
        <input type="text" name="textfield2"value="{{data.Email }}"class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="male" {% if data.Gender == 'male' %}checked{% endif %}/>
      Male 
      <input name="radiobutton" type="radio" value="female" {% if data.Gender == 'female' %}checked{% endif %} />
      Female
      <input name="radiobutton" type="radio" value="other" {% if data.Gender == 'other' %}checked{% endif %} />
      Other
      </label></td>
    </tr>
    <tr>
      <th scope="row">DOB</th>
     <td><label>
        <input type="date" name="textfield3"value="{{ data.Dob|date:"Y-m-d" }}"class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label>
        <input type="text" name="textfield4"value="{{data.Post }}" class="form-control"/>
      </label></td>
    </tr>
	 <tr>
      <th scope="row">Designation</th>
      <td><label>
        <input type="text" name="textfield5"value="{{data.Designation }}"class="form-control" />
      </label></td>
    </tr>
	 <tr>
      <th scope="row">Pin</th>
      <td><label>
        <input type="text" name="textfield6"value="{{data.Pin}}"class="form-control" />
      </label></td>
    </tr>

    <tr>
      <th scope="row">Photo</th>
      <td> <input type="file" name="files" />
          <img src="{{ data.Photo }}" height="100" width="100" alt=""/>
      </td>
    </tr>
    <tr>
	
      <td colspan="2" align="center"scope="row">
        <label>
        <input type="submit" name="Submit"class="btn btn-success" value="Update" />
        </label>
      </td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
