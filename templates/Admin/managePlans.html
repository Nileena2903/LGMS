{% extends 'Admin/Adminindex1.html' %}
{% block body%}

<body>
<form action="/myapp/viewPlans_post/" method="post">
    {% csrf_token %}
  <table class="table table-active">
    <center><h3><b>PLANS</b></h3></center></table> <br><br>
<table class="table table-hover" >
  <tr>
    <td><label>
      <input type="text" name="textfield" placeholder="Plan Name" class="form-control" />
    </label></td>
    <td><label>
      <input type="submit" name="Submit" value="Search" class="btn btn-style-primary" />
    </label></td><td><a href="/myapp/addPlans/" class="btn btn-style-white">ADD</a></td>
      </td><td><a href="/myapp/admin_viewPlanReq/" class="btn btn-style-white">APPLICATIONS</a></td>
  </tr>
</table>
<table class="table table-hover">
  <tr>
    <th width="50" scope="col">sl.no</th>
    <th width="150" scope="col">plan</th>
    <th width="200" scope="col">Description</th>
<th></th>
<th></th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td style="font-weight: bold;"><img src="{{ i.Photo }}" accept="image/*" height="50px" width="50px"><br>{{ i.Plan }}</td>
    <td>{{ i.Desc }}</td>
      <td width="20"><a href="/myapp/editPlans/{{ i.id }}"class="btn btn-outline-dark">Edit</a></td>
    <td ><a href="/myapp/deletePlans/{{ i.id }}"class="btn btn-outline-danger">Delete</a></td>
  </tr>
     {% endfor %}
</table>
</form>
</body>
{% endblock %}
