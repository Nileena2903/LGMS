{% extends 'Admin/Adminindex1.html' %}
{% block body%}
<body>
<form action="/myapp/viewCertificate_post/" method="post">
{% csrf_token %}
 <table class="table table-active">
    <center><h3><b>ONLINE SERVICES</b></h3></center></table> <br><br>
<table class="table table-active">
  <tr>
    <th width="144" scope="row"><label>
      <input type="text" name="textfield" placeholder="category" class="form-control" />
    </label></th>
    <td width="105"><label>
      <input type="submit" name="Submit" class="btn btn-style-primary" value="Search"  />
    </label></td><td><a href="/myapp/addCertificate/" class="btn btn-style-white">Add</a></td>
  </tr>
</table>
<table class="table table-hover">
  <tr>
    <th width="50" scope="row">sl.no</th>
    <th width="100">Certificates </th>
      <th width="200">Description</th>
      <th width="150">Department</th>
  </tr>
  <tr>
      {% for i in data %}
    <td>&nbsp;{{ forloop.counter }}</td>
    <td style="font-weight: bold;">{{ i.Category }}</td>
    <td>{{ i.Desc }}</td>
    <td>{{ i.DEPARTMENT.Dname }}</td>
    <td width="20"><a href="/myapp/editCertificate/{{ i.id }}"class="btn btn-outline-dark">Edit</a></td>
    <td width="20"><a href="/myapp/deleteCertificate/{{ i.id }}"class=" btn btn-outline-danger">Delete</a></td>
    <td width="20"><a href="/myapp/admin_viewBirthapplications/{{ i.id }}"class=" btn btn-outline-danger">Applications</a></td>
  </tr>
      {% endfor %}
</table>
</form>
</body>
{% endblock %}
