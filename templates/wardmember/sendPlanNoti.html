{% extends 'wardmember/memberindex1.html' %}
{% block body%}

<body>
<form action="/myapp/sendPlanNotification_post/" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ id }}">
  <table class="table table-active">
    <center><h3><b>SEND PLAN NOTIFICATION</b></h3></center></table> <br><br>
    <table class="table table-hover">
    <tr>
      <th scope="row">Title</th>
      <td><label>
        <input type="text"class="form-control" required  name="title"  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td><label>
         <input type="text"class="form-control"  required  name="description"  />
      </label></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="Submit" value="Send" class="btn btn-outline-success" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
